<ion-content [fullscreen]="true" class="" style="background: #000">
  <ion-grid class="ion-no-padding" style="height: 100%">
    <ion-row style="height: 35%">
      <ion-col>
        <ion-img src="../../assets/sign.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="bg">
      <ion-col class="ion-align-self-center glass" style="height: 100%">
        <h1 class="ion-text-center">
          Welcome Back!
          <p
            class="ion-no-padding"
            style="font-size: 15px; font-weight: 400; font-style: italic"
          >
            It's been a long time.
          </p>
        </h1>
        <form [formGroup]="signinForm" class="ion-text-center">
          <ion-input
            placeholder="Email"
            fill="outline"
            shape="round"
            formControlName="email"
          ></ion-input>
          <ion-input
            placeholder="Password"
            fill="outline"
            shape="round"
            type="password"
            formControlName="password"
          >
          </ion-input>
          <ion-button
            class="ion-margin-vertical"
            color="dark"
            fill="solid"
            expand="full"
            shape="round"
            size="large"
            (click)="signin()"
            >Sign In</ion-button
          >
          <p routerLink="/signup" style="font-weight: 800">New User ?</p>
        </form>
      </ion-col>
    </ion-row>

</ion-content>
