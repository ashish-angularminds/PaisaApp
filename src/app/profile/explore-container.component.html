<div
  style="background: url('/../../assets/bg.webp'); background-size: cover"
  class="ion-padding"
>
  <ion-img
    class="ion-padding ion-margin"
    src="../../../assets/person.png"
  ></ion-img>
</div>
<div class="ion-padding">
  <ion-list lines="full" [inset]="true">
    <ion-item style="--padding-top: 16px; --padding-bottom: 16px">
      <ion-icon
        class="ion-padding-horizontal"
        slot="start"
        name="person-outline"
        aria-hidden="true"
      ></ion-icon>
      <ion-input [disabled]="nameFlag" [(ngModel)]="user.displayName">
      </ion-input>
      <ion-button fill="clear" slot="end" (click)="nameFlag = !nameFlag">
        <ion-icon
          slot="icon-only"
          name="color-wand-outline"
          aria-hidden="true"
        ></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item style="--padding-top: 16px; --padding-bottom: 16px">
      <ion-icon
        class="ion-padding-horizontal"
        slot="start"
        name="mail-outline"
        aria-hidden="true"
      ></ion-icon>
      <ion-input [disabled]="emailFlag" [(ngModel)]="user.email"> </ion-input>
      <ion-button fill="clear" slot="end" (click)="emailFlag = !emailFlag">
        <ion-icon
          slot="icon-only"
          name="color-wand-outline"
          aria-hidden="true"
        ></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item style="--padding-top: 16px; --padding-bottom: 16px">
      <ion-icon
        class="ion-padding-horizontal"
        slot="start"
        name="phone-portrait-outline"
        aria-hidden="true"
      ></ion-icon>
      @if (!phoneFlag) {
      <ion-input
        [disabled]="phoneFlag"
        type="tel"
        [max]="10"
        [(ngModel)]="user.phoneNumber"
      >
      </ion-input>
      } @else {
      <ion-input [disabled]="true" value="NaN"> </ion-input>
      }
      <ion-button fill="clear" slot="end" (click)="phoneFlag = !phoneFlag">
        <ion-icon
          slot="icon-only"
          name="color-wand-outline"
          aria-hidden="true"
        ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <div
    style="display: grid"
    class="ion-justify-content-center ion-margin-vertical"
  >
    <ion-button
      [disabled]="nameFlag && phoneFlag && emailFlag"
      fill="solid"
      color="dark"
      shape="round"
      size="default"
      >Submit</ion-button
    >
  </div>

  <ion-list [inset]="true">
    <ion-item id="open-action-sheet" [button]="true">
      <ion-label>Logout</ion-label>
    </ion-item>
    <ion-item [button]="true">
      <ion-label>Delete Account</ion-label>
    </ion-item>
  </ion-list>
  <ion-action-sheet
    trigger="open-action-sheet"
    header="Are you sure?"
    [buttons]="actionSheetButtons"
    (didDismiss)="logout($event)"
  ></ion-action-sheet>
</div>
