<ion-content [fullscreen]="true" class="" style="background: #000">
  <ion-grid class="ion-no-padding" style="height: 100%">
    <ion-row style="height: 35%">
      <ion-col>
        <ion-img src="../../assets/sign.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="bg">
      <ion-col class="ion-align-self-center glass" style="height: 100%">
        <h1 class="ion-text-center">
          Let's Start Your Journey!
          <p
            class="ion-no-padding"
            style="font-size: 15px; font-weight: 400; font-style: italic"
          >
            To a better finances.
          </p>
        </h1>
        <form [formGroup]="signupForm" class="ion-text-center">
          <ion-input
            [clearInput]="true"
            fill="outline"
            shape="round"
            type="password"
            placeholder="Name"
            formControlName="fullname"
          ></ion-input>
          <ion-input
            [clearInput]="true"
            placeholder="Email"
            fill="outline"
            shape="round"
            type="password"
            formControlName="email"
          ></ion-input>
          <ion-input
            [clearInput]="true"
            placeholder="Password"
            fill="outline"
            shape="round"
            type="password"
            formControlName="password"
          >
          </ion-input>
          <ion-button
            class="ion-margin-vertical"
            color="dark"
            fill="solid"
            expand="full"
            shape="round"
            size="large"
            (click)="signup()"
            >Sign Up</ion-button
          >
          <p routerLink="/signin" style="font-weight: 800">Existing user ?</p>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
